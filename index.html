<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-paper-scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container" id="js-welcome">
    <div class="row">
        <div class="text-center col-md-12">
            <h2>Welcome in Game ;)</h2>
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
        </div>
    </div>
  </div>
  <div id="js-newGameElement" class="container">
    <div class="row text-center">
      <button  id="js-newGameButton" class=" new-game btn btn-lg btn-primary">New game</button>
      <button  id="js-finishGameButton" class=" finish-game btn btn-lg btn-primary">Finish game</button>
    </div>
</div>
<div id="js-newRoundElement" class="container">
   <div class="row text-center">
     <button  id="js-newRoundButton" class=" new-game btn btn-lg btn-primary">
       New round
     </button>
   </div>
</div>
<div id="playerPickElement" class="container css-playerPickElement"">
  <button id="js-playerPick_rock" data-move="rock" name="rock" class="btn btn-primary player-move">
    <span class="badge">
	        		<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
	      		</span>Rock
  </button>
  <button id="js-playerPick_paper" data-move="paper" name="paper"  class="btn btn-primary player-move">
    <span class="badge">
	      			<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
	      		</span>Paper
  </button>
  <button id="js-playerPick_scissors" data-move="scissors" name="scissors"  class="btn btn-primary player-move">
    <span class="badge">
		      		<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
		      	</span>Scissors
  </button>
</div>
<br>
  <!-- ROUND -->
  <div id="js-round-wrap">
    <p>Round: <span id="round">0</span>/<span id="player-choose">0</span></p>
  </div>
<div id="results" class="container">
    <div class="row">
        <div class="col-xs-5 text-center">
            <span id="playerPoints" class="badge">0</span>
            <span id="playerName">Player Name</span>
        </div>
        <div class="col-xs-2 text-center">VS.</div>
        <div class="col-xs-5 text-center">
            <span id="computerPoints" class="badge">0</span>
          Computer
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 text-center">
            <span id="playerPick">Choose Player</span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
            <span id="computerPick">Choose computer</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 text-center">
            <span id="playerResult">Player Result</span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
            <span id="computerResult">Computer Result</span>
        </div>
    </div>
</div>
  <!-- MODAL -->
<div id="output" class="out"></div>
<div class="overlay" id="modal-overlay">
  <div class="modal" id="modal-one">
    <a href="#" class="close">x</a>
    <header>Modal Score window</header>
    <div id="result" class="content"></div>
    <table id="table" class="table table-hover">
      <thead>
      <tr>
        <th id="rounds">Rounds</th>
        <th scope="col">Player move</th>
        <th scope="col">Computer move</th>
        <th scope="col">Score Round Player </th>
        <th scope="col">Scope Round Computer</th>
      </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>
</div>

<script id="col-template" type="x-tmpl-mustache">
      <td>{{ id }}</td>
      <td>{{ data.player_movement }}</td>
      <td>{{ data.computer_movement }}</td>
      <td>{{ data.round_winner }}</td>
      <td>{{ data.round_result }}</td>
</script>

<script type="text/javascript" src="vendor/mustashe/mustache.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
